<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Inspector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header id="header">
    <h1>Aetna Insights Health Inspector</h1>
</header>

<main>
    <section id="dashboard">
        <aside id="env-buttons">
            <button class="env-btn" onclick="selectEnv('dev')" id="dev">Development</button>
            <button class="env-btn" onclick="selectEnv('qa')" id="qa">QA</button>
            <button class="env-btn" onclick="selectEnv('prod')" id="prod">Production</button>
        </aside>
        <section id="hero">
            <h2>Real-Time Health Check Dashboard</h2>
            <div id="health-boxes"></div>
        </section>
    </section>
</main>

<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modal-body">
            <!-- Content will be dynamically injected here -->
        </div>
    </div>
</div>

<footer id="footer">
    <p>&copy; 2025 Aetna Insights. All Rights Reserved.</p>
</footer>

<script src="app.js"></script>
</body>
</html>
